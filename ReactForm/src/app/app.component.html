<div class="header-menu" id="header-menu" [style.background-color]="isScroll? '#4DB6AC' : ''"
    [style.height]="isScroll ? '30px' : '120px' ">
    <div class="header-name" [style.margin-top]="isScroll ? '0px' : '25px' ">
        <h2 [style.padding-bottom]="isScroll ? '0px' : '5px' ">Bruno's Pizzeria</h2>
    </div>
    <div class=" header-link" [style.margin-top]="isScroll ? '2px' : '35px' ">
        <a routerLink="/home" routerLinkActive='active'>Home</a>
        <a routerLink="/oders" routerLinkActive='active'>Orders</a>
        <a routerLink="/products" routerLinkActive='active'>Products</a>
        <a routerLink='/sign-up' routerLinkActive='active' *ngIf="!_authService.loggedIn()">Sign up</a>
        <a routerLink='/sign-in' routerLinkActive='active' *ngIf="!_authService.loggedIn()">Sign in</a>
        <a (click)="_authService.logoutUser()" routerLinkActive='active' *ngIf="_authService.loggedIn()">Log out</a>
    </div>
</div>
<router-outlet (scroll)="onScroll($event)"></router-outlet>

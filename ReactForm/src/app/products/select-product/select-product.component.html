<div class="body">

</div>
<div class="example-container mat-elevation-z8">
   <h2>Buy Now</h2>
   <mat-card class="example-card">
      <div class="no-item-show" *ngIf="isLoading; else elseBlock">
         <mat-spinner></mat-spinner>
      </div>
      <ng-template #elseBlock>
         <table class='product-tile'>
            <tr>
               <td rowspan="2">
                  <div class="product-image-div">
                     <img [src]='image' alt="product image">
                  </div>
               </td>
               <td class="product-tile-detail-body">
                  <div>
                     <h2>{{name}}</h2>
                     <h3>Small ${{smallPrice}} / Mediam ${{mediamPrice}} / Large
                        ${{largePrice}}
                     </h3>
                     <h3>{{description}}</h3>
                  </div>
               </td>
            </tr>
            <tr class="card-button-row">
               <button mat-raised-button class="card-button" (click)="getOrder(id)">Buy</button>
            </tr>
         </table>
      </ng-template>
   </mat-card>
</div>

<div class="form-div">
    <div class="add-item-form">
        <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()" class="decor">
            <div class="form-inner">
                <h1>Add new Item</h1>
                <input type="text" placeholder="Item Name" [class.error]="getitemname.invalid && getitemname.touched"
                    [class.noerror]="!getitemname.invalid && !getitemname.touched" formControlName="name">
                <small *ngIf="getitemname.invalid && getitemname.touched">Name is required
                    !</small>

                <input type="text" placeholder="Small item Price $"
                    [class.error]="getsmallPrice.invalid && getsmallPrice.touched"
                    [class.noerror]="!getsmallPrice.invalid && !getsmallPrice.touched" formControlName="smallPrice">
                <small *ngIf="getsmallPrice.invalid && getsmallPrice.touched">Add price</small>

                <input type="text" placeholder="Medium item Price $"
                    [class.error]="getmediamPrice.invalid && getmediamPrice.touched"
                    [class.noerror]="!getmediamPrice.invalid && !getmediamPrice.touched" formControlName="mediamPrice">
                <small *ngIf="getmediamPrice.invalid && getmediamPrice.touched">Add
                    price</small>

                <input type="text" placeholder="Large item Price $"
                    [class.error]="getlargePricee.invalid && getlargePricee.touched"
                    [class.noerror]="!getlargePricee.invalid && !getlargePricee.touched" formControlName="largePrice">
                <small *ngIf="getlargePricee.invalid && getlargePricee.touched">Add
                    price</small>

                <textarea placeholder="Description..." rows="5"
                    [class.error]="getdescription.invalid && getdescription.touched"
                    [class.noerror]="!getdescription.invalid && !getdescription.touched"
                    formControlName="description"></textarea>
                <small *ngIf="getdescription.invalid && getdescription.touched">Add
                    description</small>

                <mat-form-field class="example-full-width" style="color: white;">
                    <mat-label>Gallery Image</mat-label>
                    <ngx-mat-file-input formControlName="productImage" placeholder="Select Image"
                        valuePlaceholder="No image file selected"></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                    <mat-error>
                        <span>Please select image file</span>
                    </mat-error>
                </mat-form-field>

                <button type="submit" [disabled]="!addItemForm.valid" class="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
